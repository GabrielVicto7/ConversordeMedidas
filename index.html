    </p>

    <div id="SelectComprimentoID_1DIVs">
        <select name="SelectComprimento_1" id="SelectComprimentoID_1">
          <option value="m">Metro - m (SI)</option>
          <option value="cm">Centímetro - cm</option>
          <option value="dm">Decímetro - dm</option>

          <div id="SelectComprimentoID_2DIVs">

                    <option value="m²">Metro quadrado - m² (SI)</option>
                    <option value="cm²">Centímetro quadrado - cm²</option>
                    <option value="dm²">Decímetro quadrado - dm²</option>
